name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  test:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    
    # 1. FAKE ENVIRONMENT VARIABLES (Prevents App Crash)
    # These mock values let the app render the UI so the test passes.
    env:
      VITE_FIREBASE_API_KEY: "mock_key"
      VITE_FIREBASE_AUTH_DOMAIN: "mock_domain"
      VITE_FIREBASE_PROJECT_ID: "mock_project"
      VITE_FIREBASE_STORAGE_BUCKET: "mock_bucket"
      VITE_FIREBASE_MESSAGING_SENDER_ID: "mock_sender"
      VITE_FIREBASE_APP_ID: "mock_app_id"

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*

    # 2. CACHE PLAYWRIGHT BINARIES (Speeds up installation)
    - name: Cache Playwright Browsers
      id: playwright-cache
      uses: actions/cache@v3
      with:
        path: |
          ~/.cache/ms-playwright
        key: ${{ runner.os }}-playwright-${{ hashFiles('**/package-lock.json') }}

    - name: Install dependencies
      run: npm ci

    - name: Install Client dependencies
      run: |
        cd client
        npm ci

    # 3. Install All Browsers (Only if not cached)
    - name: Install Playwright Browsers
      if: steps.playwright-cache.outputs.cache-hit != 'true'
      run: npx playwright install --with-deps

    # 4. RUN ALL BROWSERS (Chromium, Firefox, WebKit)
    - name: Run Playwright tests
      run: npx playwright test

    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30